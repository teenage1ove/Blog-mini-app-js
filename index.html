<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a27a0b0318.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2 class="editor__title">Новый пост</h2>
            <input type="text" class="editor__input" placeholder="Заголовок">
            <textarea type="text" class="editor__input editor__area" placeholder="Текст"></textarea>
            <button class="editor__button">Опубликовать</button>
            <div class="editor__error"></div>
        </div>
        <div class="list">
            <h2 class="list__title">Лента</h2>
            <div class="list__content">
                <p class="list__prev-text">Тут пока все пусто</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
